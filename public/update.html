<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="./resources/news favicon.JPG" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newzly!</title>
</head>
<body>
    <div class="update-page">
        <div class="admin-navbar-cont z-depth-3">
            <div class="admin-navbar-left">
                <div class="navbar-logo">
                    <a class="navbar-logo-link" href="/dashboard" title="Home">
                        <div class="navbar-logo-img">
                            <img class="news-icon" src="./resources/news icon.jpg" alt="">
                        </div>
    
                        <div class="navbar-logo-title">
                            Newzly
                        </div>
                    </a>
                </div>

                <div class="navbar-find-user">
                    <a class="navbar-find-link" href="/finduser">
                        <div class="navbar-find-text">
                            Find User
                        </div>
                    </a>
                </div>

                <div class="navbar-list-user">
                    <a class="navbar-list-link" href="/userlist">
                        <div class="navbar-list-text">
                            User List
                        </div>
                    </a>
                </div>

                <div class="navbar-list-admin">
                    <a class="navbar-admin-link" href="/adminlist">
                        <div class="navbar-admin-text">
                            Admin List
                        </div>
                    </a>
                </div>
                
                <div class="navbar-tree">
                    <a class="navbar-tree-link" href="/visualization">
                        <div class="navbar-tree-text">
                            Visualization
                        </div>
                    </a>
                </div>

                <div class="navbar-delivery">
                    <a class="navbar-delivery-link" href="/delivery">
                        <div class="navbar-delivery-text">
                            Delivery
                        </div>
                    </a>
                </div>
            </div>

            <div class="admin-navbar-right">
                <div class="navbar-profile">
                    <a class="navbar-profile-link" href="/profile" title="My Profile">
                        <div class="navbar-profile-img">
                            
                        </div>
                    </a>
                </div>

                <form action="/logout" method="get" class="navbar-logout">
                    <button class="waves-effect waves-light btn user-logout-but">Logout</button>
                </form>
            </div>
        </div>

        <div class="update-body">
            <div class="update-head">
                Update Profile
            </div>

            <div class="update-form">
                <div class="update-field">
                    <div class="field-left">
                        Email
                    </div>
                    <div class="field-right">
                        <input class="new-email" type="text" disabled>
                    </div>
                </div>

                <div class="update-field">
                    <div class="field-left">
                        New Name
                    </div>
                    <div class="field-right">
                        <input class="new-name" type="text">
                    </div>
                </div>

                <div class="update-field">
                    <div class="field-left">
                        New Contact No
                    </div>
                    <div class="field-right">
                        <input class="new-contact" type="text">
                    </div>
                </div>

                <div class="update-field">
                    <div class="field-left">
                        New Address
                    </div>
                    <div class="field-right">
                        <textarea class="new-address"></textarea>
                    </div>
                </div>

                <div class="update-field">
                    <div class="field-news">
                        <p style="font-size: 1.2rem; margin-bottom: 5px;">Newspapers</p>
                        <p style="font-size: 0.8rem; margin-bottom: 8px;">Check boxes to select Newspapers</p>

                        <div class="news-option">
                            
                        </div>
                    </div>

                    <div class="field-mags">
                        <p style="font-size: 1.2rem; margin-bottom: 5px;">Magazines</p>
                        <p style="font-size: 0.8rem; margin-bottom: 8px;">Check boxes to select Magazines</p>

                        <div class="mags-option">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-update">
                <button class="waves-effect waves-light btn user-update-but">Update Profile</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/update.js"></script>
</body>
</html>
