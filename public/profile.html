<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newzly!</title>
</head>
<body>

    <div class="profile-page">
        <div class="admin-navbar-cont z-depth-3">
            <div class="admin-navbar-left">
                <div class="navbar-logo">
                    <a class="navbar-logo-link" href="/dashboard" title="Home">
                        <div class="navbar-logo-img">

                        </div>
    
                        <div class="navbar-logo-title">
                            Newzly
                        </div>
                    </a>
                </div>

                <div class="navbar-find-user">
                    <a class="navbar-find-link" href="/finduser">
                        <div class="navbar-find-text">
                            Find User
                        </div>
                    </a>
                </div>

                <div class="navbar-list-user">
                    <a class="navbar-list-link" href="/userlist">
                        <div class="navbar-list-text">
                            User List
                        </div>
                    </a>
                </div>

                <div class="navbar-list-admin">
                    <a class="navbar-admin-link" href="/adminlist">
                        <div class="navbar-admin-text">
                            Admin List
                        </div>
                    </a>
                </div>
                
                <div class="navbar-tree">
                    <a class="navbar-tree-link" href="/visualization">
                        <div class="navbar-tree-text">
                            Visualization
                        </div>
                    </a>
                </div>

                <div class="navbar-delivery">
                    <a class="navbar-delivery-link" href="/delivery">
                        <div class="navbar-delivery-text">
                            Delivery
                        </div>
                    </a>
                </div>
            </div>

            <div class="admin-navbar-right">
                <div class="navbar-profile">
                    <a class="navbar-profile-link" href="/profile" title="My Profile">
                        <div class="navbar-profile-img">
                            
                        </div>
                    </a>
                </div>

                <form action="/logout" method="get" class="navbar-logout">
                    <button class="waves-effect waves-light btn user-logout-but">Logout</button>
                </form>
            </div>
        </div>

        <div class="profile-body">
            <div class="profile-head">
                My Profile
            </div>

            <div class="profile-result">
                <div class="find-left">
                    <div class="find-photo-card z-depth-2">
                        <div class="find-pic">
                            
                        </div>
                        <div class="find-pic-name">
                            
                        </div>
                    </div>

                    <div class="find-due-online-card z-depth-2">
                        <div class="find-due">
                            <div class="due-online-left">
                                Dues
                            </div>
                            <div class="due-online-right">
                                
                            </div>
                        </div>

                        <div class="find-online">
                            <div class="due-online-left">
                                Online Subscription
                            </div>
                            <div class="due-online-right">
                                
                            </div>
                        </div>
                    </div>

                </div>

                <div class="find-right">
                    <div class="find-info-card z-depth-2">
                        <div class="find-info-id">
                            <div class="find-info-left">
                                User ID
                            </div>
                            <div class="find-info-right">
                                
                            </div>
                        </div>

                        <div class="find-info-name">
                            <div class="find-info-left">
                                Full Name
                            </div>
                            <div class="find-info-right">
                                
                            </div>
                        </div>

                        <div class="find-info-email">
                            <div class="find-info-left">
                                Email
                            </div>
                            <div class="find-info-right">
                                
                            </div>
                        </div>

                        <div class="find-info-contact">
                            <div class="find-info-left">
                                Contact No
                            </div>
                            <div class="find-info-right">
                                
                            </div>
                        </div>

                        <div class="find-info-address">
                            <div class="find-info-left">
                                Address
                            </div>
                            <div class="find-info-right">
                                
                            </div>
                        </div>
                    </div>

                    <div class="find-mag-news">
                        <div class="find-news z-depth-2">
                            <div class="find-news-head">
                                Newspapers Subscribed
                            </div>
                            <div class="find-news-list">
                                
                            </div>
                        </div>

                        <div class="find-mags z-depth-2">
                            <div class="find-mags-head">
                                Magazines Subscribed
                            </div>
                            <div class="find-mags-list">
                                
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
