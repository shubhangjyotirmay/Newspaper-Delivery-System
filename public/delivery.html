<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Newzly!</title>
</head>
<body>
    <div class="delivery-page">

        <div class="admin-navbar-cont z-depth-3">
            <div class="admin-navbar-left">
                <div class="navbar-logo">
                    <a class="navbar-logo-link" href="/dashboard" title="Home">
                        <div class="navbar-logo-img">

                        </div>
    
                        <div class="navbar-logo-title">
                            Newzly
                        </div>
                    </a>
                </div>

                <div class="navbar-find-user">
                    <a class="navbar-find-link" href="/finduser">
                        <div class="navbar-find-text">
                            Find User
                        </div>
                    </a>
                </div>

                <div class="navbar-list-user">
                    <a class="navbar-list-link" href="/userlist">
                        <div class="navbar-list-text">
                            User List
                        </div>
                    </a>
                </div>

                <div class="navbar-list-admin">
                    <a class="navbar-admin-link" href="/adminlist">
                        <div class="navbar-admin-text">
                            Admin List
                        </div>
                    </a>
                </div>
                
                <div class="navbar-tree">
                    <a class="navbar-tree-link" href="/visualization">
                        <div class="navbar-tree-text">
                            Visualization
                        </div>
                    </a>
                </div>

                <div class="navbar-delivery">
                    <a class="navbar-delivery-link" href="/delivery">
                        <div class="navbar-delivery-text">
                            Delivery
                        </div>
                    </a>
                </div>
            </div>

            <div class="admin-navbar-right">
                <div class="navbar-profile">
                    <a class="navbar-profile-link" href="/profile" title="My Profile">
                        <div class="navbar-profile-img">
                            
                        </div>
                    </a>
                </div>

                <form action="/logout" method="get" class="navbar-logout">
                    <button class="waves-effect waves-light btn user-logout-but">Logout</button>
                </form>
            </div>
        </div>

        <div class="delivery-body">
            <div class="city-map">
                <div class="city-head">
                    City Map
                </div>
                <div class="city-graph">
                    <div class="city-left">
                        <img class="graph1" src="./resources/graph 1.png" alt="">
                        <img class="graph2" src="./resources/graph 2.png" alt="">
                        <img class="graph3" src="./resources/graph 3.png" alt="">
                        <img class="graph4" src="./resources/graph 4.png" alt="">
                    </div>
                    <div class="city-right">
                        <img class="graph5" src="./resources/graph 5.png" alt="">
                        <img class="graph6" src="./resources/graph 6.png" alt="">
                        <img class="graph7" src="./resources/graph 7.png" alt="">
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/delivery.js"></script>
</body>
</html>
